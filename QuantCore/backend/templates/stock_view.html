{% extends 'base.html' %}

{% load static %}

{% block content %}
<head>
    <title>Stock Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>ðŸ“ˆ Stock Price Viewer</h2>
    <form id="stockForm">
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" placeholder="Enter stock ticker" required>
        <label for="interval">Interval:</label>
        <select id="interval" name="interval">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="5y">Last 5 Years</option>
            <option value="max">Max</option>
        </select>
        <button type="submit">Search</button>
    </form>

    <div class="chart-container">
        <h2 id="chartTitle"></h2>
        <canvas id="stockChart" width="800" height="400"></canvas>
    </div>

    <script>
        const form = document.getElementById('stockForm');
        const ctx = document.getElementById('stockChart').getContext('2d');
        const chartTitleElem = document.getElementById('chartTitle');
        let chart = null;

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const ticker = document.getElementById('ticker').value.trim();
            const interval = document.getElementById('interval').value;

            if (!ticker) return alert("Please enter a ticker.");

            try {
                const res = await fetch(`/api/stock-data/?ticker=${ticker}&interval=${interval}`);
                const data = await res.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                chartTitle.textContent = `${data.company_name} (${data.ticker}) - ${data.interval.toUpperCase()}`;
                
                if (chart) chart.destroy(); // Clear existing chart

                const gradient = ctx.createLinearGradient(0, 0, 0, 400);
                gradient.addColorStop(0, 'rgba(37, 99, 235, 0.5)');
                gradient.addColorStop(1, 'rgba(37, 99, 235, 0)');

                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.dates,
                        datasets: [{
                            label: `${data.company_name} (${data.interval.toUpperCase()})`,
                            data: data.prices,
                            borderColor: '#2563eb',
                            backgroundColor: gradient,
                            fill: true,
                            tension: 0.3,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { 
                                display: true,
                                labels: {color: '#374151'}
                             },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    label: (tooltipItem) => `$${tooltipItem.parsed.y.toFixed(2)}`
                                    }
                                }
                        },
                        interaction: {
                            mode: 'index',
                            axis: 'x',
                            intersect: false
                        },
                        scales: {
                            x: {
                                ticks: { maxTicksLimit: 10, color: '#6b7280'},
                                grid: { color: 'rgba(0,0,0,0,0.05)' }
                            },
                            y: {
                                ticks: { color: '#6b7280' },
                                grid: { color: 'rgba(0,0,0,0,0.05)' },
                                title: { display: true, text: 'Price (USD)', color: '#374151'}
                            }
                        }
                    }
                });
            } catch (err) {
                alert("Error fetching data");
                console.error(err);
            }
        });
    </script>
</body>
{% endblock %}
